<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Goupfile</title>
	<link rel="stylesheet" href="tailwind.css">
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
</head>
<body>
	<div class="mx-auto w-96 mt-10">
		<h1 class="text-3xl font-extrabold text-gray-900 tracking-tight mb-10">Goupfile</h1>
		<form method="post" action="/api/v1/upload" enctype="multipart/form-data">
			<input type="file" name="file">
			<button type="submit" class="mt-10 bg-gray-900 hover:bg-gray-700 text-white text-lg leading-6 font-semibold py-2 px-6 border border-transparent rounded-xl focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-gray-900 focus:outline-none transition-colors duration-200">Upload</button>
		</form>
	</div>
</body>
</html>
